{% extends "main.html" %} {% block content %}
<a class="home-page-link" href="{% url 'home' %}">LOGO</a>
<div class="auth-container auth-login">
  <div id="auth-card" style="margin-top: 5rem">
    <div id="card-content">
      <div id="card-title">
        <h2>LOGIN</h2>
        <div class="underline-title"></div>
      </div>
      <form method="post" class="form">
        {% csrf_token %}
        <label for="id_username" style="padding-top: 13px"
          >{{ form.username.label_tag }}</label
        >
        {{ form.username }}
        <div class="form-border"></div>
        <label for="id_password" style="padding-top: 22px"
          >{{ form.password.label_tag }}</label
        >
        {{ form.password }}
        <div class="form-border"></div>
        <a href="#">
          <legend id="forgot-pass">Forgot password?</legend>
        </a>
        <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
        <a href="{% url 'signup' %}" id="signup">Don't have account yet?</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
