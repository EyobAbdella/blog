{% extends "main.html" %} {% block content %} {% load static %}

<a class="home-page-link" href="{% url 'home' %}">LOGO</a>
<div class="auth-container auth-signup">
  <div id="auth-card">
    <div id="card-content">
      <div id="card-title">
        <h2>SIGN UP</h2>
        <div class="underline-title"></div>
      </div>
      <form method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_email" style="padding-top: 13px"
          >{{ form.email.label }}</label
        >
        {{ form.email }}
        <div class="form-border"></div>
        <label for="id_full_name" style="padding-top: 22px"
          >{{ form.full_name.label }}</label
        >
        {{ form.full_name }}

        <div class="form-border"></div>

        <label for="id_image" class="label-image">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 -960 960 960"
            width="24">
            <path
              d="M440-440ZM120-120q-33 0-56.5-23.5T40-200v-480q0-33 23.5-56.5T120-760h126l74-80h240v80H355l-73 80H120v480h640v-360h80v360q0 33-23.5 56.5T760-120H120Zm640-560v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80ZM440-260q75 0 127.5-52.5T620-440q0-75-52.5-127.5T440-620q-75 0-127.5 52.5T260-440q0 75 52.5 127.5T440-260Zm0-80q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29Z" />
          </svg>
          <p id="profile-image">Choose profile {{ form.image.label }}</p>
        </label>
        {{ form.image }}
        <div class="form-border"></div>
        <label for="id_password" style="padding-top: 22px"
          >{{ form.password1.label }}</label
        >
        {{ form.password1 }}
        <div class="form-border"></div>
        <label for="id_password2" style="padding-top: 22px"
          >{{ form.password2.label }}</label
        >
        {{ form.password2 }}
        <div class="form-border"></div>
        <input id="submit-btn" type="submit" name="submit" value="SIGN UP" />
        <a href="{% url 'login' %}" id="signup">Already have an account?</a>
      </form>
    </div>
  </div>
</div>
<script>
  document.getElementById("id_image").addEventListener("change", function () {
    var fileName = this.files[0].name;
    document.getElementById("profile-image").innerText = fileName;
  });
</script>

{% endblock %}
